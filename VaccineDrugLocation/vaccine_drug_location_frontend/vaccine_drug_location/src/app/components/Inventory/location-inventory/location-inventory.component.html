<div class="location-inventory-container">
  <h2>Inventory List</h2>
  <ul class="inventory-list">
    <li *ngFor="let inventory of inventories" class="inventory-item">
      <div class="inventory-details">
        <span class="inventory-info"><strong>Article:</strong> {{ inventory.article.name }}</span>
        <span class="inventory-info"><strong>Quantity:</strong> {{ inventory.quantity }}</span>
        <span class="inventory-info"><strong>Location:</strong> {{ inventory.location.name }}</span>
      </div>
    </li>
    <li *ngIf="!(inventories && inventories.length > 0)">
      No inventory available.
    </li>
  </ul>
</div>
